    <h1>Come with us</h1>

    <form class="login" id="sign_in" action="https://mercury.swin.edu.au/it000000/formtest.php" method="post">
		    <label for="fname">First Name: </label>
			<input type="text" name="First Name" id="fname" required placeholder="Khanh"><br>
			
            <br>
			<label for="lname">Last Name: </label>
			<input type="text" name="Last Name" id="lname" required placeholder="Khanh"><br>
			
            <br>
			<label for="dob">Date of Birth: </label>
			<input type="text" name="Date of Birth" id="dob" pattern="\d{2}/\d{2}/\d{4}" required placeholder="30/11/2004"><br>
			<!-- gender -->
			<br>
			<fieldset>
				<legend>Gender: </legend>
				<input type="radio" name="gender" value="male" id="male">
				<label for="male"> Male</label><br>
				<input type="radio" name="gender" value="female" id="fmale">
				<label for="fmale"> Female</label><br>
				<input type="radio" name="gender" value="other" id="other">
				<label for="other"> Other</label><br>
			</fieldset>
            <br>

            <label for="email">Email address: </label>
			<input type="email" name="Email address" id="email" required placeholder="name@example.com"><br>

			<br>
			<label for="num">Phone Number: </label>
			<input type="text" name="Phone Number" id="num" pattern="\d{8, 12}" required placeholder="00000000"><br>

            <br>
            <label for="num">Password: </label>
			<input type="password" name="password" id="password"><br><br>
        
            <label for="num">Retype Password: </label>
			<input type="password" name="password2" id="password2"><br>

            <br>
            <fieldset>
                <legend>Favourite ice cream type(s)</legend><br>
                <input type="checkbox" name="ice_cream" id="ice_cream" checked><label for="ice_cream"> Ice Cream</label><br>
                <input type="checkbox" name="gelato" id="gelato"><label for="gelato">Gelato</label><br>
                <input type="checkbox" name="softserve" id="softserve"><label for="softserve">Softserve</label><br>
                <input type="checkbox" name="frozen_yogurt" id="frozen_yogurt"><label for="frozen_yogurt">Frozen Yogurt</label><br>
            </fieldset>
			<br>

            <input type="submit" value="Sign in" class="button" onclick="return checkRequired()">

            <p id="errorMessage" style="color: rgb(255, 140, 200);"></p>


    </form>
